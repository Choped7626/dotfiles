######################################
### CONFIGURACI√ìN PRINCIPAL HYPRLAND ###
######################################

#################
### VARIABLES ###
#################
$terminal = kitty
$fileManager = nautilus
$menu = fuzzel
$mainMod = ALT CTRL 
$midMod = SUPER     # Modificador secundario para movimiento/workspaces

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### AUTOSTART ###
###################
# Ejecutables que inician la sesi√≥n
exec-once = waybar & swaync & hypridle & hyprpaper & kanshi & nm-applet

################
### MONITORS ###
################
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,0x0,1.8
monitor=HDMI-A-1,preferred,auto,1

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 1
    col.active_border = rgb(d8cab8)
    col.inactive_border = rgb(AC82E9)
    resize_on_border = true
    allow_tearing = false # Precauci√≥n: revisar la documentaci√≥n de Tearing
    layout = dwindle
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 0.9

    # Window Shadow
    shadow:enabled = true
    shadow:range = 16
    shadow:render_power = 5
    shadow:color = rgba(0,0,0,0.2)

    # Transparent Window Blur (Valores por defecto aplicados a Hyprland)
    blur:enabled = true
    blur:size = 2
    blur:passes = 3
    blur:vibrancy = 0.1696
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

#############
### INPUT ###
#############

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    gesture = 3, horizontal, workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# --- Lanzadores y Acciones del Sistema ---
bind = $mainMod, B, exec, $terminal -e bluetui
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, firefox
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exit,
bind = $mainMod, M, exec, thunderbird
bind = $mainMod, P, pseudo,
bind = $mainMod, T, exec, $terminal
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu

bind = $midMod, L, exec, hyprlock
bind = $midMod, W, exec, killall -SIGUSR1 waybar

# --- Captura de Pantalla ---
bind =, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = shift, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# --- Workspaces (Escritorios) ---
bind = $midMod, 1, workspace, 1
bind = $midMod, 2, workspace, 2
bind = $midMod, 3, workspace, 3
bind = $midMod, 4, workspace, 4
bind = $midMod, 5, workspace, 5
bind = $midMod, 6, workspace, 6
bind = $midMod, 7, workspace, 7
bind = $midMod, 8, workspace, 8
bind = $midMod, 9, workspace, 9
bind = $midMod, 0, workspace, 10

# --- Mover Ventana a Workspace ---
bind = $midMod SHIFT, 1, movetoworkspace, 1
bind = $midMod SHIFT, 2, movetoworkspace, 2
bind = $midMod SHIFT, 3, movetoworkspace, 3
bind = $midMod SHIFT, 4, movetoworkspace, 4
bind = $midMod SHIFT, 5, movetoworkspace, 5
bind = $midMod SHIFT, 6, movetoworkspace, 6
bind = $midMod SHIFT, 7, movetoworkspace, 7
bind = $midMod SHIFT, 8, movetoworkspace, 8
bind = $midMod SHIFT, 9, movetoworkspace, 9
bind = $midMod SHIFT, 0, movetoworkspace, 10

# --- Navegaci√≥n con Scroll ---
bind = $midMod, mouse_down, workspace, e+1
bind = $midMod, mouse_up, workspace, e-1

# --- Mover/Redimensionar con Mouse ---
bindm = $midMod, mouse:272, movewindow
bindm = $midMod, mouse:273, resizewindow

# --- Teclas Multimedia (Volume/Brightness) ---
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# --- Teclas de Reproducci√≥n (Requiere playerctl) ---
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##################################################
### üñºÔ∏è REGLAS DE VENTANA Y CAPA (WINDOW/LAYER) ###
##################################################

# --- REGLAS DE CAPA (layerrule) ---
# Consolidaci√≥n de reglas de Waybar y Fuzzel.
# Los valores de blur se extraen de decoration:blur para consistencia.
# He cambiado la sintaxis de 'blur, size:2, passes:3, vibrancy:0.1696, waybar'
# a la sintaxis an√≥nima 'blur size 2 passes 3 vibrancy 0.1696, match:namespace waybar'
# para mayor claridad y conformidad con la documentaci√≥n.

# Waybar (Barra de estado)
#layerrule = blur size 2 passes 3 vibrancy 0.1696, match:namespace waybar
#layerrule = blur_popups on, match:namespace waybar
#layerrule = ignore_alpha 0.7, match:namespace waybar

# Fuzzel (Lanzador de aplicaciones)
layerrule = blur size 2 passes 3 vibrancy 0.1696, match:namespace fuzzel
layerrule = blur_popups on, match:namespace fuzzel
layerrule = ignore_alpha 0.7, match:namespace fuzzel


# --- REGLAS DE VENTANA (windowrule) ---

# 1. Comportamiento Est√°tico (Flotante, Posici√≥n)

# [REGLA NOMBRADA] Centrar el selector de color de Unity en el cursor
# Se utiliza la sintaxis de bloque con nombre para agrupar las condiciones.
windowrule {
    name = unity-color-picker
    match:class = ^(Unity)$
    match:title = ^(Color|HDR Color)$ # Coincide con ambos t√≠tulos en una sola regla
    move = cursor
}

# 2. Comportamiento Din√°mico (Foco, Otros)

# [REGLA AN√ìNIMA] Soluci√≥n para problemas de foco en algunas ventanas XWayland
# Nota: La regla original no ten√≠a efectos, le he a√±adido "nofocus" para que tenga sentido.
# Tambi√©n he eliminado los match: booleano de 0/1 y usado true/false seg√∫n la docs
# Soluci√≥n para problemas de foco en algunas ventanas XWayland
windowrule = no_focus on, match:xwayland true, match:float true, match:fullscreen false, match:pin false, match:class ^$, match:title ^$
