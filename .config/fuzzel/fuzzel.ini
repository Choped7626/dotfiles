[main]
font = Maple Mono:size=12
terminal = kitty
prompt = >
width = 25           # percent of screen width
lines = 8
horizontal-pad = 12
vertical-pad = 12
line-height = 28     # matches padding & spacing in your CSS
icons-enabled = true

[colors]
background = 141216b3       # rgba(20,18,22,0.7)
text = d8cab8ff
match = ac82e9ff            # highlight color, based on :focus border
selection = 00000033        # rgba(0,0,0,0.2)
selection-text = d8cab8ff
border = d8cab8ff
